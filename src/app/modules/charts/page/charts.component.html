<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
<mat-card class="mat-card  mat-elevation-z8 mat-card-charts" >
  <mat-card-header>
    <app-chart-title-bar [title]="chartTitle" [isAthelesCountVisible]="showAthleteCount"
                         [data]="sumUpToShowUp" style="width: 90%"></app-chart-title-bar>
  </mat-card-header>
  <mat-card-content>
    <canvasjs-chart [options]="mainPieChartOptions"
                    (chartInstance)="getChartInstance($event)"
    ></canvasjs-chart>

  </mat-card-content>
  <mat-card-footer class="chart-mat-card-header">
    <button mat-flat-button color="primary" style="padding-bottom: 0.2em"
            *ngIf="this.isBackButtonVisible"
            (click)="handleClick()"
    matTooltip="Back to JOs stats">
      Back
    </button>
  </mat-card-footer>
</mat-card>
